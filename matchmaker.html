<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .question {
            text-align: center;
        }
    </style>
    <title>Matchmaker</title>

</head>

<body>
    <h1>Compatibility test<span class="heart">❤️</span></h1>
    <p>For each of the 5 questions below click whether you agree, strongly agree, you're neutral and don't really care, you disagree, or strongly disagree. Depending on the result we'll see if you are a good match for me</p>
    <br /><br /><br /><br />

    <div class="question">
        <label>2000s pop culture is the best</label>
        <select id="q1">
            <option value="5">Strongly Agree</option>
            <option value="4">Agree</option>
            <option value="3">Neutral</option>
            <option value="2">Disagree</option>
            <option value="1">Strongly Disagree</option>
        </select>
    </div>
    <br /><br />

    <div class="question">
        <label>Giant Robots are cool</label>
        <select id="q2">
            <option value="5">Strongly Agree</option>
            <option value="4">Agree</option>
            <option value="3">Neutral</option>
            <option value="2">Disagree</option>
            <option value="1">Strongly Disagree</option>
        </select>
    </div>
    <br /><br />

    <div class="question">
        <label>Lebron James is the greatest basketball player of all time</label>
        <select id="q3">
            <option value="5">Strongly Agree</option>
            <option value="4">Agree</option>
            <option value="3">Neutral</option>
            <option value="2">Disagree</option>
            <option value="1">Strongly Disagree</option>
        </select>
    </div>
    <br /><br />

    <div class="question">
        <label>You think shoulder pads look really stylish</label>
        <select id="q4">
            <option value="5">Strongly Agree</option>
            <option value="4">Agree</option>
            <option value="3">Neutral</option>
            <option value="2">Disagree</option>
            <option value="1">Strongly Disagree</option>
        </select>
    </div>
    <br /><br />

    <div class="question">
        <label>You are an active person</label>
        <select id="q5">
            <option value="5">Strongly Agree</option>
            <option value="4">Agree</option>
            <option value="3">Neutral</option>
            <option value="2">Disagree</option>
            <option value="1">Strongly Disagree</option>
        </select>
    </div>
    <br /><br />

    <div class="question">
        <button onclick="calculateCompatibility()">Calculate Compatibility</button>
        <p id="compatibility"></p>
    </div>

    <script>
        console.log("Starting Matchmaker");

        function calculateCompatibility() {
            console.log("calculateCompatibility()");

            const DESIRED_ANSWER = [
                5,
                5,
                2,
                5,
                5,
            ]

            const MAX_SCORE = 25;

            let question1Response = document.getElementById("q1").selectedOptions[0].value;
            let question2Response = document.getElementById("q2").selectedOptions[0].value;
            let question3Response = document.getElementById("q3").selectedOptions[0].value;
            let question4Response = document.getElementById("q4").selectedOptions[0].value;
            let question5Response = document.getElementById("q5").selectedOptions[0].value;

            let question1Compatibility = 5 - Math.abs(question1Response - DESIRED_ANSWER[0]);
            let question2Compatibility = 5 - Math.abs(question2Response - DESIRED_ANSWER[1]);
            let question3Compatibility = 5 - Math.abs(question3Response - DESIRED_ANSWER[2]);
            let question4Compatibility = 5 - Math.abs(question4Response - DESIRED_ANSWER[3]);
            let question5Compatibility = 5 - Math.abs(question5Response - DESIRED_ANSWER[4]);

            let totalCompatibility = question1Compatibility + question2Compatibility + question3Compatibility + question4Compatibility + question5Compatibility;

            totalCompatibility *= 100 / MAX_SCORE;
            totalCompatibility = Math.round(totalCompatibility);

            document.getElementById("compatibility").innerHTML = "Your compatibility is:" + totalCompatibility;
        }

    </script>

</body>
</html>
